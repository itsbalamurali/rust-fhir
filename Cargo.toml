[package]
name = "fhir"
description = "HL7 FHIR data models"
version = "0.0.3"
edition = "2021"
authors = ["Balamurali Pandranki <balamurali@live.com>"]
documentation = "https://docs.rs/fhir"
readme = "README.md"
repository = "https://github.com/itsbalamurali/rust-fhir"
license-file = "LICENSE"

[dependencies]
prost = { version = "0.10.4", features = ["prost-derive"] }
prost-wkt = "0.3.2"
prost-wkt-types = "0.3.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }

[build-dependencies]
prost-build = { version = "0.10.4" }
prost-wkt-build = "0.3.2"
